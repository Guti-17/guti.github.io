    <main>
        <section id="tags">
            <h2>HTML Tags</h2>
            <article>
                <h3>&lt;p&gt; Tag</h3>
                <p>The &lt;p&gt; tag defines a paragraph:</p>
                <pre><code>&lt;p&gt;This is a paragraph.&lt;/p&gt;</code></pre>
                <p><img src="../images/html-example-p.png" alt="Example of paragraph tag"></p>
            </article>
            <article>
                <h3>&lt;a&gt; Tag</h3>
                <p>The &lt;a&gt; tag creates a hyperlink:</p>
                <pre><code>&lt;a href="https://example.com"&gt;Visit Example&lt;/a&gt;</code></pre>
                <p><img src="../images/html-example-a.png" alt="Example of anchor tag"></p>
            </article>
        </section>

        <p>Web4U - HTML Section</p>
